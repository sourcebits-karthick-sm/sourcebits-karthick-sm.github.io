<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CEB Information Table</title>
	<link rel="stylesheet" href="styles/bootstrap-3.3.7.min.css">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="instructions-wrapper">
		<div class="container instructions">
			<div class="row">
				<div class="width-500">
				   <h1 class="section-heading instruction">INFORMATION</h1>
				   <div class="btn-group-container">
				   <div class="instruction-heading">Coding Commercial Accounts</div>
				   </div>
				   <div>
				      <table class="table ceb-table">
				         <thead>
				            <tr>
				               <th></th>
				               <th>Silver</th>
				               <th>Gold</th>
				               <th>Platinum</th>
				            </tr>
				         </thead>
				         <tbody>
				            <tr>
				               <td>Account</td>
				               <td>SA</td>
				               <td>GA</td>
				               <td>PA</td>
				            </tr>
				            <tr>
				               <td>Credit Limit</td>
				               <td>CL-10</td>
				               <td>CL-25</td>
				               <td>CL-50</td>
				            </tr>
				            <tr>
				               <td>Overdraft Fee</td>
				               <td>OD-25</td>
				               <td>OD-50</td>
				               <td>OD-75</td>
				            </tr>
				            <tr>
				               <td>Insurance</td>
				               <td>DL</td>
				               <td>DLP</td>
				               <td>DLPJ</td>
				            </tr>
				         </tbody>
				      </table>
				   </div>
				   <div class="btn-group-container">
				      <p>
				         Note: Codes are always listed first by account, then credit limit, overdraft, and insurance.
				      </p>
				   </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
